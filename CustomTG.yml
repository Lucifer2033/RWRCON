#любые execute можно убрать по жиланию так же и if оставь лишь answer хотя и его можно убрать
  0: #первая команда хоть и думаю не можно было по другому но не суть :)
    regex: /^(?:\/hello)/i #регулярное выражение для команды
    enable: true #включить или отключить команду
    execute: # выполнить (доступные типы sql/tgapi/console/functions)
      0: #первая
        type: 'sql' #тип sql значить выполнить sql
        exec: "SELECT * FROM `RWRcon_User` WHERE `tgid` = %tguser.chat.id%;" #выполнить sql
        placeholder: 'User' #указать какой для него будет плейсхолдер (все плейсхолдеры которые были созданны хранятся до тех пор пока команда не закончится или ошибка)
        getresult: true #ставить true если от этого sql надо вернут ответ он будет юзаетсся для placeholder
    if: #проверка (можно убрать if по жиланию Так же есть параметр else)
      0: # первая проверка
        params: "!Placeholders['User']" # если нет плейсхолдера который мы создали при отправке команды
        return: # вернут тут так же можно сделать If проверку если необходимо
          type: 'tgapi' #если tgapi то что надо по тг сделать если none то нечего не вернет
          exec: 'sendMessage' #какой за метод vkapi
          params: #параметры для tgapi в данном случае для метода sendMessage
            text: "⚠ У Вас недостаточно прав для использования бота! Приобретите статус [CONSOLE] и Вы сможете использовать команды!" #сообщение
            chat_id: '%tguser.chat.id%' #кому одать сообщение (принимает и в лс и беседах (лучше тестить))
    answer: #после всех проверок ответ от команды
        return: #доступные типы жеvkapi/none
            type: 'tgapi' #если tgapi то что надо по вк сделать если none то нечего не вернет 
            exec: 'sendMessage' #какой за метод vkapi
            params: #параметры для tgapi в данном случае для метода sendMessage
              text: "hello %user.pref%" #сообщение
              chat_id: '%tguser.chat.id%'  #кому одать сообщение
              